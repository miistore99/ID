<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MII STORE</title>

<style>
/* ===== THEME ===== */
:root{
  --bg:#0b1420;
  --card:#151f2e;
  --text:#eaf1ff;
  --muted:#9fb0cc;
  --accent:#c9b27c;
}

[data-theme="light"]{
  --bg:#f3f5f9;
  --card:#ffffff;
  --text:#0b1420;
  --muted:#4a5a70;
}

/* ===== BASE ===== */
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:1000px;
  margin:auto;
  padding:20px;
}
h1,h2,h3{
  margin:0 0 10px;
}
button{
  cursor:pointer;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.theme-btn{
  background:var(--card);
  color:var(--text);
  border:none;
  padding:8px 12px;
  border-radius:6px;
}

/* ===== HERO ===== */
.hero{
  margin-top:20px;
  padding:20px;
  background:var(--card);
  border-radius:10px;
}
.hero p{
  color:var(--muted);
}

/* ===== PRODUCTS ===== */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
  margin-top:20px;
}
.product{
  background:var(--card);
  padding:15px;
  border-radius:10px;
  animation:fadeUp .6s ease;
}
.product img{
  width:100%;
  border-radius:8px;
}
.product small{
  color:var(--muted);
}

/* ===== ANIMATION ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  margin-top:40px;
  color:var(--muted);
  font-size:13px;
}
</style>
</head>

<body>

<div class="container">

<header>
  <h2>MII STORE</h2>
  <button class="theme-btn" id="themeBtn">üåô</button>
</header>

<section class="hero">
  <h1>Premium Digital Services</h1>
  <p>Fast Supply ‚Ä¢ International ‚Ä¢ Trusted Seller</p>
</section>

<section class="products" id="products"></section>

<footer>
  ¬© 2026 MII STORE ‚Äî Established since 2024
</footer>

</div>

<script>
/* ===== DATA PRODUK ===== */
const products = [
  {name:"Canva Pro", img:"Canva.jpg", note:"1 Month ‚Ä¢ Sharing / Private"},
  {name:"CapCut Pro", img:"Capcut.jpg", note:"1 Month ‚Ä¢ Private"},
  {name:"YouTube Premium", img:"YOUTUBE.jpg", note:"1 Month ‚Ä¢ Invite"},
  {name:"ChatGPT", img:"CHATGPT.jpg", note:"1 Year ‚Ä¢ Private"},
  {name:"Gemini Pro", img:"GEMINI.jpg", note:"1 Month ‚Ä¢ Sharing / Private"},
  {name:"Spotify Premium", img:"Spotify.jpg", note:"3 Months ‚Ä¢ Private"},
  {name:"Alight Motion", img:"ALIGHT MOTION.jpg", note:"1 Year ‚Ä¢ Private"}
];

/* ===== RENDER PRODUK ===== */
const grid = document.getElementById("products");

products.forEach(p=>{
  const div = document.createElement("div");
  div.className="product";
  div.innerHTML = `
    <img src="${p.img}">
    <h3>${p.name}</h3>
    <small>${p.note}</small>
  `;
  grid.appendChild(div);
});

/* ===== THEME TOGGLE ===== */
const btn = document.getElementById("themeBtn");
btn.onclick = ()=>{
  const html = document.documentElement;
  const mode = html.getAttribute("data-theme");
  if(mode==="light"){
    html.removeAttribute("data-theme");
    btn.textContent="üåô";
  }else{
    html.setAttribute("data-theme","light");
    btn.textContent="‚òÄÔ∏è";
  }
};
</script>

</body>
</html>
